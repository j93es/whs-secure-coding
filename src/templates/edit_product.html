{% extends "base.html" %} {% block title %}상품 수정{% endblock %} {% block
content %}
<h1>상품 수정</h1>
<form method="post">
  <input type="hidden" name="csrf_token" value="{{ csrf_token }}" />
  <label>제목:</label><br />
  <input type="text" name="title" value="{{ product.title }}" required /><br />
  <label>설명:</label><br />
  <textarea name="description" rows="4" cols="50" required>
{{ product.description }}</textarea
  ><br />
  <label>가격:</label><br />
  <input type="text" name="price" value="{{ product.price }}" required /><br />
  <button type="submit">수정</button>
</form>
<p>
  <a href="{{ url_for('user.view_product', product_id=product.id) }}"
    >돌아가기</a
  >
</p>
{% endblock %}
